  login: 68238343
  password: "Colombia123*"
  server: "RoboForex-Pro"
  path: "C:\\Program Files\\RoboForex - MetaTrader 5\\terminal64.exe"

# === Backtest ===
bt:
  target: "returns"           # retornos (Δlog)
  initial_train: 1200
  step: 5
  horizon: 1
  pip_size: 0.0001

  # UMBRAL (elige uno u otro en threshold_mode)
  threshold_mode: "garch"       # "fixed" | "atr" | "garch"
  threshold_pips: 6         # si mode=fixed
  atr_window: 14              # si mode=atr
  atr_k: 0.25                 # si mode=atr (sensibilidad)
  min_threshold_pips: 4     # piso mínimo de pips (atr/garch)
  garch_k: 1.0               # si mode=garch: sensibilidad sobre sigma_t+1 (pips)

  # Guardar detalle y log de umbrales
  save_detail: true
  log_threshold_used: true

  decision:
    type: "zscore"   # "pips" (actual), o "zscore" para activar la regla por z
    z_thr: 0.20    # umbral de z (sólo usado si type="zscore")

  outxlsx: "outputs/evaluacion.xlsx"
  outdir_plots: "outputs/backtest_plots"

  auto:
    scan:
      try_sarima: true
      max_p: 1
      max_q: 1  
      max_P: 0
      max_Q: 1
      s_candidates: [5]
    rescan_each_refit: false
    rescan_every_refits: 20
