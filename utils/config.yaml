bt:
  initial_train: 1200   # más historial inicial ⇒ menos ventanas
  step: 40              # reentreno bimensual
  horizon: 1
  outxlsx: "outputs/evaluacion.xlsx"

  auto:
    rescan_each_refit: false    # ← escanea SOLO al inicio
    rescan_every_refits: 5
