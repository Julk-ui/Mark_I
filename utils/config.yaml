# === Configuración General ===
simbolo: "EURUSD"
timeframe: "D1"                  # ← barras diarias
cantidad_datos: 2000             # ← ~8 años (2000 días hábiles aprox.) para tener buen histórico

# Modelo activo
modelo: "auto"                   # "prophet" o "auto" (comparativo RW/ARIMA/ETS/LSTM/Prophet si está disponible)
pasos_prediccion: 20             # ← ~1 mes de trading (20 días hábiles)
frecuencia_prediccion: "1D"      # ← predicción a 1 día
umbral_senal: 0.0010             # ← ~10 pips en EURUSD para señales diarias

# === Parámetros de Trading ===
riesgo_por_trade: 0.02
volumen_minimo: 0.01
stop_loss_pips: 100              # (diario suele requerir SL/TP mayores que en M5)
take_profit_pips: 200
pip_size: 0.0001

# === Reportes ===
ruta_reporte: "outputs/reporte_inversion.xlsx"

# === EDA (CRISP-DM) ===
eda:
  habilitar: true
  frecuencia_resampleo: "D"      # ← EDA en diario
  outdir: "outputs/eda"
  ventana_media_movil: 30
  acf_lags: 60                   # ← un poco más largo en diario
  rolling_vol_windows: [20, 60, 120]
  rolling_corr_window: 120       # ← 6 meses en diario
  export_pdf: true
  pdf_filename: "EDA_informe.pdf"
  alias_eur: "EURUSD"
  alias_spy: "US500"

# === SPY para EDA (elige UNA opción) ===
simbolo_spy: ".US500Cash"
# spy_csv: "data/spy.csv"

