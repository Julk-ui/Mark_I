# === Configuración General ===
simbolo: "EURUSD"
timeframe: "M5"
cantidad_datos: 2000

# Modelo activo
modelo: "prophet"
pasos_prediccion: 100           # pasos a predecir (p. ej., 12 para ~1h en M5)
frecuencia_prediccion: "5min"
umbral_senal: 0.0005            # ~5 pips en EURUSD

# === Parámetros de Trading ===
riesgo_por_trade: 0.02          # 2% del balance
volumen_minimo: 0.01            # lotaje mínimo
stop_loss_pips: 10
take_profit_pips: 20
pip_size: 0.0001                # si lo omites, se infiere con mt5.symbol_info

# === Reportes ===
ruta_reporte: "outputs/reporte_inversion.xlsx"

# === EDA (CRISP-DM) ===
eda:
  habilitar: true
  frecuencia_resampleo: "H"         # o "D", "15T", etc.
  outdir: "outputs/eda"
  ventana_media_movil: 30
  acf_lags: 40
  rolling_vol_windows: [20,60,120]
  rolling_corr_window: 60
  export_pdf: true
  pdf_filename: "EDA_informe.pdf"
  alias_eur: "EURUSD"
  alias_spy: "US500"                 # si usas .US500Cash en MT5

# === SPY para EDA (elige UNA opción) ===
# Opción A (si tu broker lo ofrece):
simbolo_spy: ".US500Cash"  # o el símbolo que uses para SPY en tu broker
# Opción B (si no existe en tu broker, usar CSV):
# spy_csv: "data/spy.csv"       # columnas mínimas: timestamp, Close

