# === Configuración General ===
simbolo: "EURUSD"
timeframe: "D1"
cantidad_datos: 2000

modelo: "auto"
pasos_prediccion: 20
frecuencia_prediccion: "1D"
umbral_senal: 0.0010
pip_size: 0.0001

# === Reportes ===
ruta_reporte: "outputs/reporte_inversion.xlsx"

# === EDA (CRISP-DM) ===
eda:
  habilitar: true
  frecuencia_resampleo: "D"
  outdir: "outputs/eda"
  ventana_media_movil: 30
  acf_lags: 60
  rolling_vol_windows: [20, 60, 120]
  rolling_corr_window: 120
  export_pdf: true
  pdf_filename: "EDA_informe.pdf"
  alias_eur: "EURUSD"
  alias_spy: "US500"

# === SPY para EDA ===
simbolo_spy: ".US500Cash"

# === MT5 ===
